<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "poppins",sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div style="padding: 0px 400px; display: inline-block; margin-left: 80px;">

        <div style="margin-top: 50px; background-color: rgb(44 103 138 / 52%);border-radius: 15px;  box-shadow: 5px 5px 5px 5px black;">
            <div style= >
            <input type="text" name="calculator" id=new style="height: 100px; width: 350px;border-radius: 15px; margin:top 100px;background-color:rgb(88, 147, 147); box-shadow: 3px 3px rgb(14 14 15); margin-top: 3px; font-size: 35px;">
            </div>
            <div style="display: flex;  justify-content: space-between;">
                <input type="button" name="button" value="C" onclick="clearn()" style="padding: 15px; margin: 15px; color:#08fcede0;border-radius: 5px;background-color: rgba(1, 15, 15, 0.774);    width: 50px;">
            <input type="button" name="button" value="( )" onclick="addToDisplay('( )')" style="padding: 15px; margin: 15px; color: #08fcede0;border-radius: 5px;background-color: rgba(1, 15, 15, 0.774);    width: 50px;">
            <input type="button" name="button" value="%"  onclick="addToDisplay('%')"style="padding: 15px; margin: 15px; color:#08fcede0;border-radius: 5px;background-color: rgba(1, 15, 15, 0.774);    width: 50px;">
            <input type="button" name="button" value="/"  onclick="addToDisplay('/')" style="padding: 15px; margin: 15px; color: #08fcede0;border-radius: 5px;background-color: rgba(1, 15, 15, 0.774);    width: 50px;">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <input type="button" name="button" value="7" onclick="addToDisplay(7)" style="padding: 15px;color:blue; margin: 15px;border-radius: 15px;    width: 50px;">
            <input type="button" name="button" value="8"  onclick="addToDisplay(8)"style="padding: 15px;color:blue; margin: 15px;border-radius: 15px;    width: 50px;">
            <input type="button" name="button" value="9"  onclick="addToDisplay(9)" style="padding: 15px; color:rgb(10, 10, 248); margin: 15px;border-radius: 15px;    width: 50px;">
            <input type="button" name="button" value="x"  onclick="addToDisplay('*')" style="padding: 15px;color:#f909af; margin: 15px;border-radius: 15px; background-color: black;    width: 50px;">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <input type="button" name="button" value="4"  onclick="addToDisplay(4)"style="padding: 15px;color:rgb(10, 10, 248); margin: 15px;border-radius: 15px;    width: 50px;">
            <input type="button" name="button" value="5"  onclick="addToDisplay(5)"style="padding: 15px;color:rgb(10, 10, 248); margin: 15px;border-radius: 15px;    width: 50px;">
            <input type="button" name="button" value="6"  onclick="addToDisplay(6)"style="padding: 15px;color:rgb(10, 10, 248); margin: 15px;border-radius: 15px;    width: 50px;">
            <input type="button" name="button" value="-"  onclick="addToDisplay('-')"style="padding: 15px;color:#f909af; margin: 15px;border-radius: 5px; background-color: black;    width: 50px;">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <input type="button" name="button" value="1"  onclick="addToDisplay('1')" style="padding: 15px;color:rgb(10, 10, 248); margin: 15px;border-radius: 15px;    width: 50px;">
                <input type="button" name="button" value="2"  onclick="addToDisplay(2)" style="padding: 15px;color:rgb(10, 10, 248); margin: 15px;border-radius: 15px;    width: 50px;">
                 <input type="button" name="button" value="3"  onclick="addToDisplay(3)" style="padding: 15px;color:rgb(10, 10, 248); margin: 15px;border-radius: 15px; width: 50px;">
                 <input type="button" name="button" value="+"  onclick="addToDisplay('+')" style="padding: 15px;color:#f909af; margin: 15px;border-radius: 5px;  background-color: black;    width: 50px;">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <input type="button" name="button" value="+/-"  onclick="hello()" style="padding: 15px;color:rgb(10, 10, 248); margin: 15px;border-radius: 15px;     width: 50px; ">
                <input type="button" name="button" value="0"  onclick="addToDisplay(0)" style="padding: 15px;color:rgb(10, 10, 248); margin: 15px;border-radius: 15px;     width: 50px;">
                <input type="button" name="button" value="." onclick="addToDisplay('.')" style="padding: 15px;color:rgb(10, 10, 248); margin: 15px;border-radius: 15px;    width: 50px; ">
                <input type="button" name="button" value="=" onclick="calculate()" style="padding: 15px; margin:15px; color:#f909af;border-radius: 5px; background-color: whitesmoke; background-color: black;    width: 50px;">
            </div>
            
        
        </div>
       
    </div>
    </div>
    <script>
        function addToDisplay(value){
        
            document.getElementById('new').value += value;
            
    }
        function clearn() {
            document.getElementById('new').value = '';
    }

        
        function calculate() {
           var displayValue = document.getElementById('new').value;
           var result = eval(displayValue);
           document.getElementById('new').value = result;
    }
         
    function hello() {
            document.getElementById('new').value = 'USE ME !! calculate';
            
    }
    
    </script>

</body>
</html>
